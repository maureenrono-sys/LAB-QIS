<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Equipment Maintenance | Lab-QIS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        #sig-canvas { border: 2px dashed #ccc; cursor: crosshair; background: #fafafa; }
    </style>
</head>
<body>
     <div id="sidebar">
        <div class="text-center pb-4 border-bottom border-secondary">
            <h4 class="text-white fw-bold">LAB-QIS</h4>
        </div>
        <div class="mt-3">
            <a href="dashboard.html" class="nav-link">Dashboard</a>
            <a href="departments.html" class="nav-link">Departments</a>
            <a href="qc.html" class="nav-link">Quality Control</a>
            <a href="indicators.html" class="nav-link active">Quality Indicators</a>
            <a href="equipment.html" class="nav-link">Equipment Log</a>
            <a href="nc-capa.html" class="nav-link">NC & CAPA</a>
            <a href="documents.html" class="nav-link">Documents</a>
            <a href="audits.html" class="nav-link">SLIPTA Audits</a>
            <a href="analytics.html" class="nav-link">Risk & Analytics</a>
        </div>
    </div> 

    <div class="container-fluid p-4" style="margin-left: 250px;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-bold text-navy">Equipment Maintenance Log</h3>
            <span class="badge bg-success">Instrument: Sysmex XN-1000</span>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="card card-clinical p-4">
                    <h6 class="fw-bold border-bottom pb-2">Daily Maintenance Checklist</h6>
                    <form id="maintenanceForm">
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="check1">
                            <label class="form-check-label">Inspect waste lines and reagents</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="check2">
                            <label class="form-check-label">Perform background check (blank)</label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="check3">
                            <label class="form-check-label">Clean probe and external surfaces</label>
                        </div>

                        <label class="fw-bold small">Operator Digital Signature</label>
                        <canvas id="sig-canvas" width="500" height="150" class="w-100 rounded"></canvas>
                        
                        <div class="mt-3">
                            <button type="button" class="btn btn-sm btn-outline-secondary" id="clearSig">Clear Signature</button>
                            <button type="submit" class="btn btn-primary float-end">Submit Maintenance Log</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card card-clinical p-3 bg-light">
                    <h6 class="fw-bold">Upcoming Service</h6>
                    <p class="small">Preventive Maintenance due in: <span class="text-danger fw-bold">14 Days</span></p>
                    <hr>
                    <button class="btn btn-sm btn-outline-navy w-100">View Manual (PDF)</button>
                </div>
            </div>
        </div>
    </div>

    

    <script>
        // Simple Signature Pad Logic
        const canvas = document.getElementById("sig-canvas");
        const ctx = canvas.getContext("2d");
        let drawing = false;

        canvas.addEventListener("mousedown", () => drawing = true);
        canvas.addEventListener("mouseup", () => { drawing = false; ctx.beginPath(); });
        canvas.addEventListener("mousemove", draw);

        function draw(e) {
            if (!drawing) return;
            ctx.lineWidth = 2;
            ctx.lineCap = "round";
            ctx.strokeStyle = "#1a2a6c";

            const rect = canvas.getBoundingClientRect();
            ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
            ctx.stroke();
        }

        document.getElementById("clearSig").addEventListener("click", () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });
    </script>
</body>
</html>
