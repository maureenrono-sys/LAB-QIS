<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab QIS - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f4f7f6; display: flex; align-items: center; height: 100vh; }
        .login-card { max-width: 400px; margin: auto; padding: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); background: #fff; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="login-card">
        <h3 class="text-center">Lab QIS Login</h3>
        <p class="text-muted text-center">Quality Intelligence System</p>
        <form id="loginForm">
            <div class="mb-3">
                <label>Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div id="message" class="mt-3 text-center text-danger"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('http://localhost:5000/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();
            if (response.ok) {
                localStorage.setItem('token', data.token); // Store token for later use
                localStorage.setItem('userRole', data.user.role);
                window.location.href = 'dashboard.html'; // Redirect
            } else {
                document.getElementById('message').innerText = data.message;
            }
        });
    </script>
</body>
</html>
