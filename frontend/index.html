<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Lab-QIS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="card card-clinical p-4" style="width: 400px;">
        <div class="text-center mb-4">
            <h2 class="text-navy fw-bold">ðŸ§ª LAB-QIS</h2>
            <p class="text-muted small">Quality Intelligence System</p>
        </div>
        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 bg-med-blue">Access Laboratory</button>
        </form>
        <div id="message" class="mt-3 text-center text-danger small"></div>
    </div>
    <script>
        const API_URL = 'http://localhost:5000/api';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userRole', data.user.role);
                    localStorage.setItem('labName', data.user.labName || '');
                    window.location.href = 'dashboard.html';
                } else {
                    document.getElementById('message').innerText = data.message || 'Login failed.';
                }
            } catch (err) {
                document.getElementById('message').innerText = 'Unable to reach server.';
            }
        });
    </script>
</body>
</html>
