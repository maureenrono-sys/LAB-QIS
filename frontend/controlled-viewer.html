<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlled SOP Viewer | Lab-QIS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f4f6f9;
        }
        .viewer-shell {
            max-width: 1200px;
            margin: 1rem auto;
        }
        .viewer-frame-wrap {
            position: relative;
            border: 1px solid #d0d7de;
            border-radius: 0.5rem;
            overflow: hidden;
            background: #fff;
        }
        .viewer-frame {
            width: 100%;
            height: 78vh;
            border: 0;
        }
        .controlled-watermark {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-18deg);
            font-size: 2rem;
            font-weight: 700;
            color: rgba(220, 53, 69, 0.18);
            pointer-events: none;
            white-space: nowrap;
            z-index: 5;
            user-select: none;
        }
        @media print {
            .no-print {
                display: none !important;
            }
            .viewer-frame {
                height: 92vh;
            }
        }
    </style>
</head>
<body>
    <div class="viewer-shell container-fluid">
        <div class="card shadow-sm mb-2 no-print">
            <div class="card-body py-2">
                <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
                    <div>
                        <div class="fw-bold" id="docTitle">Controlled Document</div>
                        <div class="small text-muted" id="controlledMeta"></div>
                    </div>
                    <div class="d-flex gap-2">
                        <button class="btn btn-sm btn-outline-secondary" onclick="window.print()">Print This Controlled View</button>
                        <a class="btn btn-sm btn-outline-primary" id="openRawBtn" href="#" target="_blank" rel="noopener">Open Raw File</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="alert alert-warning py-2 no-print">
            <strong>Controlled Document:</strong> Viewed by <span id="viewerName">User</span> on <span id="viewedAt">-</span>. Printed copies are uncontrolled.
        </div>

        <div class="viewer-frame-wrap">
            <div class="controlled-watermark">CONTROLLED COPY</div>
            <iframe id="docFrame" class="viewer-frame" title="Controlled SOP Viewer"></iframe>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const file = params.get('file') || '';
        const title = params.get('title') || 'Controlled Document';
        const department = params.get('department') || '';
        const fullName = localStorage.getItem('fullName') || 'User';
        const viewedAt = new Date();

        document.getElementById('docTitle').textContent = title;
        document.getElementById('viewerName').textContent = fullName;
        document.getElementById('viewedAt').textContent = viewedAt.toLocaleString();
        document.getElementById('controlledMeta').textContent =
            `${department ? `Department: ${department} | ` : ''}Viewed by ${fullName} at ${viewedAt.toLocaleString()}`;

        const frame = document.getElementById('docFrame');
        frame.src = file;

        const rawBtn = document.getElementById('openRawBtn');
        rawBtn.href = file || '#';
    </script>
</body>
</html>
